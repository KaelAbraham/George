<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
  // Your web app's Firebase configuration (from the console)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "your-project-id.firebaseapp.com",
    projectId: "your-project-id",
    // ... and so on
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Function to handle login
  const loginButton = document.getElementById('login-button');
  loginButton.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);

      // --- THIS IS THE CRITICAL STEP ---
      // Get the ID token from the signed-in user
      const idToken = await userCredential.user.getIdToken();

      // Now you can use this token to make authenticated requests to your backend
      console.log("Successfully logged in! Token:", idToken);

      // Example: Fetching protected data from your Flask API
      const response = await fetch('/api/my-protected-data', {
        headers: {
          'Authorization': 'Bearer ' + idToken
        }
      });
      const data = await response.json();
      console.log("Data from protected route:", data);

    } catch (error) {
      console.error("Error logging in:", error.message);
    }
  });
</script>
